
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Login Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../login/public/css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">


    <div class="livebg"> 
          <!-- particles.js container --> 
    <div id="particles-js"></div> 
    <!-- stats - count particles --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib --> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    
    </div>


    <form class="form-signin">
      <img class="mb-4 nexusImg" src="../login/public/nexus.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
      <label for="inputEmail" class="sr-only1">Email address: </label>
      <input type="email" id="inputEmail" class="form-control" placeholder="abc@xyz.com" required autofocus>
      <label for="inputPassword" class="sr-only">Password: </label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" checked> Remember me            
        </label>
        <a href="#" class="forgotLink">Forgot Password?</a>
        </div>

      <button class="btn btn-lg btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Don't have a account? <a href="../login/signupPage.html" class="signup">Sign Up</a></p>
    </form>
    <script src="particles.js"></script>
    <script type="text/javascript" src="validity.js"></script>
</body>
</html>
